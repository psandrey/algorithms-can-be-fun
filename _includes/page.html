<article class="post">
	<header class="post-header home">
		<div class="post-title"> 
			{{ page.title | escape }}
		</div>
	</header>

	<!-- Mathjax Support -->
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<div class="post-content">
		{{ content }}
	</div>
</article>
